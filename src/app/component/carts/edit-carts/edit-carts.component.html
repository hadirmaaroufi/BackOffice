<div class="container">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Edit Cart</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="totalCart">Total Cart</label>
            <input type="number" class="form-control" id="totalCart" name="totalCart" [(ngModel)]="cart.totalCart" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger"  (click)="gotoList()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
