<div class="submit-form">
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBlog()">Add</button>
    </div>
  
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="blog.title" name="title" required>
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" [(ngModel)]="blog.content" name="content" required>
      </div>
      <div class="form-group">
        <label for="isValid">Is Valid</label>
        <div>
            <label>
              <input type="radio" name="isValid" [(ngModel)]="blog.isValid" [value]="true"> True
            </label>
            <label>
              <input type="radio" name="isValid" [(ngModel)]="blog.isValid" [value]="false"> False
            </label>
          </div>  </div>
  
      <div class="form-group">
        <label for="publicationDate">Publication Date</label>
        <input type="date" class="form-control" id="publicationDate" [(ngModel)]="blog.publicationDate" name="publicationDate" required>
      </div>
  
      <div class="form-group">
        <label for="supplier">Supplier</label>
        <input type="number" class="form-control" id="supplier" [(ngModel)]="blog.supplier" name="supplier" required>
      </div>
  
      <button class="btn btn-primary" (click)="saveBlog()">Submit</button>
    </div>
  </div>
