
  <div class="container">
    <h2>Edit Categories</h2>
    <form #f="ngForm"  (ngSubmit)="updateCategory()">
        <div class="form-group">
          <label for="name">Name</label>
          
          <input type="text" class="form-control" #name="ngModel" id="name" name='name' [(ngModel)]="category.name">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
class="alert">
<div> Ce champ est obligatoire est de 4 charachteres mimum.</div>
          </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" name='description' [(ngModel)]="category.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Update</button>
      </form>
  </div>
