
     
          <div class="card-header">
            <h4 class="card-title">Edit Comment</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" name="content" [(ngModel)]="comments.content" required>
              </div>
              <div class="form-group">
                <label for="createdAt">Created At</label>
                <input type="date" class="form-control" id="createdAt" name="createdAt" [(ngModel)]="comments.createdAt" required>
              </div>
              <div class="form-group">
                <label for="forum">Forum</label>
                <input type="text" class="form-control" id="forum" name="forum" [(ngModel)]="comments.forum" required>
              </div>
              <div class="form-group">
                <label for="client">Client</label>
                <input type="number" class="form-control" id="client" name="client" [(ngModel)]="comments.client" required>
              </div>
              <button type="submit" class="btn btn-primary mr-2">Update</button>
              <button class="btn btn-danger" (click)="gotoList()">Cancel</button>
            </form>
          </div>
