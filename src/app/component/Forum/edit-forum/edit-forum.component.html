<div class="container">
    <h2>Edit Forum</h2>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="forum.title" name="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="forum.content" name="description"></textarea>
      </div>
      <button class="btn btn-primary" (click)="onSave()">Save</button>
    </form>
  </div>
