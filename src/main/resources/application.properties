### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/bns?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

### JPA / HIBERNATE ###
server.servlet.context-path=/bns


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=9000
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#MULTIPART (MultipartProperties)
#Enable multipart uploads
spring.servlet.multipart.enabled=true
#Max file size
spring.servlet.multipart.max-file-size=15MB
#Max Request Size
spring.servlet.multipart.max-request-size=15MB